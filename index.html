<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form id="form">
        <input type="text" class="input" placeholder="Enter your Do-To">
        <button class="button btn btn-primary" id="button" >ADD</button>
    </form>
    <form id="editForm">
        <input class="editInput" placeholder="Edit your Do-To">
        <button id="save" class="btn btn-primary">Save</button>
    </form>
    <h1>TODOS</h1>
    <div class="BtnDiv">
        <!-- <button id="removeAll">Remove All</button> -->
        <table class="table mytable">
            <thead class="thead-dark">
              <tr>
                
                <th>To-Do</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="menu">
            </tbody>
        </table>
        <!-- <table >
            <thead>
                <th>No</th>
                <th>To-Do</th>
                <th>Action</th>
            </thead>
            <tbody id="menu">

            </tbody>
            
        </table> -->
    </div>
    <div class="marked">
        <h1>completed Task</h1>
        <button id="removeSelect" class="btn btn-danger">Remove Selected item</button>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                
                <th>To-Do</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="markedList">
            </tbody>
        </table>

    </div>
</body>
</html>
